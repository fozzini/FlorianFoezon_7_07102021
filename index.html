<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Les petits plats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./sass/main.css"/>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/cdad57d0a6.js" crossorigin="anonymous"></script>
</head>
<body style="font-family: 'Lato', sans-serif;">
  <header>
    <div class="jumbotron text-center bg-white pb-0 ">
      <img src="./asset/image/logo/Vector.svg" alt="logo les petits plats">
      <h1 style="color:#D04F4F;"><small>Les petits plats</small></h1>
      <div class="container">
        <div class="input-group mb-3">
          <label for="search"></label>
          <input type="text" id="search" autocomplete="off" class="form-control bg-light border-0" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
          <div class="input-group-append">
            <button class="btn bg-light" type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
        <div class="container d-flex" id="taglist">
        </div>
        <div class="container secondarySearch d-flex ">
          <div class="rounded btn-group blue mr-2 ">
        <div class="container d-flex ">
          <div class="btn-group blue mr-2">
            <form class="btn md-0 pd-0 btn-primary dropdown-toggle mr-2" data-toggle="dropdown" data-flip="false" aria-haspopup="true" aria-expanded="false">
              <label for="ingredientsBtn"></label>
              <input type="text" id="ingredientsBtn" value="" class="bg-primary text-white placeholderbtn" style= "border:none; width:100px;" placeholder="Ingredients">
            </form>
            <div class="dropdown-menu mt-0 pt-0 bg-primary" id="ingredientsgst">
            </div>
          </div>
          <div class="btn-group green mr-2 rounded">
          <div class="btn-group green mr-2">
            <form  class="btn btn-success dropdown-toggle mr-2" data-toggle="dropdown" data-flip="false" aria-haspopup="true" aria-expanded="false">
              <label for="applianceBtn"></label>
              <input type="text" id="applianceBtn" class="bg-success text-white placeholderbtn" value="" style="border:none; width:100px;"  placeholder="Appareil">
            </form>
            <div class="dropdown-menu mt-0 pt-0 bg-success " id="appliancesgt">
            </div>
          </div>
          <div class="btn-group red mr-2 rounded">
            <div class="dropdown-menu mt-0 pt-0 bg-success" id="appliancesgt">
            </div>
          </div>
          <div class="btn-group red mr-2">
            <form class="btn btn-danger dropdown-toggle mr-2" data-toggle="dropdown" data-flip="false" aria-haspopup="true" aria-expanded="false">
              <label for="ustensilsBtn"></label>
              <input type="text" id="ustensilsBtn" class="bg-danger text-white placeholderbtn" value="" style="border:none; width:100px;" placeholder="Ustensiles">
            </form>
            <div class="dropdown-menu mt-0 pt-0 bg-danger" id="ustensilsgt">
            </div>
          </div>
        </div>
      </div>
    
  </header>
  <section class="container ">
    <p id="message" style="display: none;">Aucune recette ne correspond à votre critère… vous pouvez
      chercher « tarte aux pommes », « poisson », etc.</p>
    <div class="row gallery">
    </div> 
  </section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="./JS/index/index.js" ></script>
</body>
</html>
